<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="contenedor">
      <div class="encriptar">
        <img
          src="./assets/icono-alura.png"
          alt="Logo de alura latam"
          class="contenedor_encriptar_img"
        />
        <textarea
          id="textEncriptar"
          name="texto"
          class="contenedor_encriptar_input"
          autofocus
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <p class="contenedor_encriptar_informacion">
          <img
            src="./assets/exclamación.png"
            alt="ícono exclamación"
            width="15"
            height="15"
          />
          Solo letras minúsculas y sin acentos
        </p>
        <div class="encriptar_btn">
          <button
            class="encriptar_btn_encriptar"
            id="botonEncriptar"
            onclick="btnEncriptar()"
          >
            Encriptar
          </button>
          <button
            class="encriptar_btn_desencriptar"
            id="botonDesencriptar"
            onclick="btnDesencriptar()"
          >
            Desencriptar
          </button>
        </div>
      </div>

      <div class="mostrar_texto">
        <textarea id="textProcesado" class="mostrar_text_encriptado"></textarea>
        <img
          src="./assets/Muñeco.png"
          alt="muñeco buscando"
          class="mostrar_tex_muñeco"
          id="muneco"
        />
        <h2 class="mostrar_text_msj_negativa" id="msjNegativa">
          Ningún mensaje fue encontrado
        </h2>
        <p class="mostrar_text_parrafo" id="parrafo">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
        <button
          id="btbCopiar"
          class="mostrar_text_copiar"
          onclick="btnCopiar()"
        >
          Copiar
        </button>
      </div>
    </main>
    <footer class="footer">
      <p class="footer_texto">Desafío encriptador de texto - Alura Latam</p>
      <p>Ignacio Alejandro Aliste Toledo</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
